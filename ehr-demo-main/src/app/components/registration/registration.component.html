<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <!-- Logo -->
      <a href="#" class="flex items-center mb-6">
        <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
      </a>
  
      <!-- Registration Card -->
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <!-- Heading -->
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Create an account
          </h1>
  
          <!-- Registration Form -->
          <form class="space-y-4 md:space-y-6" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <!-- First Name -->
            <div>
              <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                First Name
              </label>
              <input
                type="text"
                id="firstname"
                formControlName="first_name"
                pInputText
                class="w-full"
                placeholder="John"
                required
              />
            </div>
  
            <!-- Last Name -->
            <div>
              <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Last Name
              </label>
              <input
                type="text"
                id="lastname"
                formControlName="last_name"
                pInputText
                class="w-full"
                placeholder="Doe"
                required
              />
            </div>
  
            <!-- Email -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Your email
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                pInputText
                class="w-full"
                placeholder="name@company.com"
                required
              />
            </div>
  
            <!-- Password -->
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Password
              </label>
              <input
                type="password"
                id="password"
                formControlName="password"
                pInputText
                class="w-full"
                placeholder="••••••••"
                required
              />
            </div>
  
            <!-- Terms and Conditions -->
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  aria-describedby="terms"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500 dark:text-gray-300">
                  I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">
                    Terms and Conditions
                  </a>
                </label>
              </div>
            </div>
  
            <!-- Submit Button -->
            <button
              type="submit"
              pButton
              label="Create an account"
              class="w-full"
            ></button>
  
            <!-- Login Link -->
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Already have an account?
              <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                Login here
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
